<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="group.css" />
    <title>group</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0f868d6f71.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <h1>내 그룹</h1>
      <h4 style="margin-top: 270px; margin-bottom: 50px">
        그룹이 없습니다. <br />그룹을 생성해주세요.
      </h4>

      <button id="show" class="plus" type="button" style="margin-left: 173px">
        +
      </button>
    </div>
    <div class="background">
      <div class="window">
        <div class="popup">
          <button id="close" class="clo" style="
          padding-top: 0px;
          padding-left: 5px;
          padding-right: 5px;
          margin-left: 326px;
          margin-top: 5px;
          margin-right: 0px;
      ">X</button>
          <div class="detaile">
            <h4 style="margin-top: 0px; margin-bottom: 20px">그룹 만들기</h4>
            <p class="inf" style="margin-left: 26px;margin-bottom: 23px;margin-right: 40px;">정보</p>
            <div class="detaile_all" style="
            margin-left: 25px; line-height: 350%;
        ">
            <p>
              <div class="group_name">그룹명
              <input
                type="text"
                name="group_name"
                class="write"
                placeholder="그룹명을 적어주세요."
                style="
                margin-right: 0px;
                margin-left: 40px;
                padding-top: 5px;
                padding-bottom: 5px;
                padding-right: 30px;
                padding-left: 5px;
            "
              />
            </div>
            </p>
            
            <p>
              <div class="time">목표 시간
              <input
                type="text"
                name="time"
                class="write"
                placeholder="목표 시간을 설정해주세요."
                style="
                padding-left: 5px;
                padding-top: 5px;
                padding-bottom: 5px;
                padding-right: 30px;
                margin-left: 17px;
            "
              />
            </div>
            </p>
            <p>
              <div class="people">모집인원
              <input
                type="text"
                name="people"
                class="write"
                placeholder="0명"
                style="
                padding-left: 5px;
                padding-top: 5px;
                padding-bottom: 5px;
                padding-right: 30px;
                margin-left: 25px;
            "
              />
            </div>
            </p>
          </div>
            <p>
              <div class="notice" style="
              margin-left: 23px;
              margin-top: 10px;
              margin-bottom: 0px;
          ">그룹 소개<br>
                <input
                type="text"
                name="notice"
                class="write"
                placeholder="그룹 소개를 적어주세요."
                style="
                padding-top: 5px;
                padding-left: 5px;
                padding-right: 145px;
                padding-bottom: 50px;
                margin-top: 13px;
            
            "
              /><br>
              <a href="groupadd.html">
                <button class="com" style="
              margin-left: 100px;
              padding-top: 6px;
              padding-bottom: 6px;
              margin-right: 100px;
              margin-top: 60px;
                ">완료</button>
          </a>
            </div>
            </p>
          
          </div>
        </div>
      </div>
    </div>

    <nav class="gnb">
      <a href="group.html" class="group mouse-effect active">
        <i class="fa-solid fa-user-group"></i>
      </a>
      <a href="calendar.html" class="calendar mouse-effect">
        <i class="fa-solid fa-calendar-days"></i>
      </a>
      <a href="index.html" class="home mouse-effect">
        <i class="fa-solid fa-house"></i>
      </a>
      <a href="uploadboard.html" class="routine mouse-effect">
        <i class="fa-solid fa-upload"></i>
      </a>
      <a href="mypage.html" class="my mouse-effect">
        <i class="fa-solid fa-circle-user"></i>
      </a>
    </nav>
    <script src="group.js"></script>
  </body>
</html>
