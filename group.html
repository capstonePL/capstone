<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="group.css" />
    <title>group</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0f868d6f71.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <h1>내 그룹</h1>
      <h4 style="margin-top: 270px; margin-bottom: 50px">
        그룹이 없습니다. <br />그룹을 생성해주세요.
      </h4>
      <div class="show">
        <button class="plus" type="button" style="margin-left: 173px">+</button>
      </div>
    </div>
    <div class="background">
      <div class="window">
        <div class="popup">
          <button id="close">X</button>
        </div>
      </div>
    </div>

    <nav class="gnb">
      <a href="group.html" class="group mouse-effect active">
        <i class="fa-solid fa-user-group"></i>
      </a>
      <a href="calendar.html" class="calendar mouse-effect">
        <i class="fa-solid fa-calendar-days"></i>
      </a>
      <a href="index.html" class="home mouse-effect">
        <i class="fa-solid fa-house"></i>
      </a>
      <a class="routine mouse-effect">
        <i class="fa-solid fa-upload"></i>
      </a>
      <a href="mypage.html" class="my mouse-effect">
        <i class="fa-solid fa-circle-user"></i>
      </a>
    </nav>
    <script src="group.js"></script>
  </body>
</html>
