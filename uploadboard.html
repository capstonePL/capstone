  const tasksContainer = document.getElementById('tasks-container')
  const namesContainer = document.getElementById('names-container')

  window.addEventListener("DOMContentLoaded", async () => {
    
    onGetTasks((querySnapShot)=> {
      let html = "";

      querySnapShot.forEach((doc) => {
        const task = doc.data()

        html += `
              <div>
                <a href="uploaddetail.html">
                  <h5>${task.title}</h5>
                <br>
                </a>
              </div>
        `
      });
      tasksContainer.innerHTML = html;


      onGetnames((querySnapShot)=> {
      let html = "";

      querySnapShot.forEach((doc) => {
        const name = doc.data()

        html += `
              <div>
                  <h5>${name.username}</h5>
              </div>
        `
      });
      namesContainer.innerHTML = html;
    });

    });
});

  export const getTasks = () => getDocs(collection(db, 'board'))
  export const onGetTasks = (callback) => onSnapshot(collection(db, "board"), callback) 

  export const getnames = () => getDocs(collection(db, 'users'))
  export const onGetnames = (callback) => onSnapshot(collection(db, "users"), callback)
