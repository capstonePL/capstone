<script>
  function show() {
    document.querySelector(".background").className = "background show";
  }

  function close() {
    document.querySelector(".background").className = "background";
  }

  document.querySelector("#show").addEventListener("click", show);
  document.querySelector("#close").addEventListener("click", close);


</script>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js";
    import { getFirestore, deleteDoc, updateDoc, setDoc, addDoc, doc, collection, getDocs, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDTVr0a8LU3blZeAuckU4hViAIu622salU",
      authDomain: "capdi-6626e.firebaseapp.com",
      databaseURL: "https://capdi-6626e-default-rtdb.firebaseio.com",
      projectId: "capdi-6626e",
      storageBucket: "capdi-6626e.appspot.com",
      messagingSenderId: "597227556809",
      appId: "1:597227556809:web:6fa7cb02cc8bf1b2e6e218"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore();
    const mypageContainer = document.getElementById('mypage-container')
    const mypageForm = document.getElementById("mypage-form")


    window.addEventListener("DOMContentLoaded", async () => {
      
        onGetmypage((querySnapShot)=> {
        let html = "";

        querySnapShot.forEach((doc) => {
          const mypage = doc.data()

          html += `
                <div class="my" >
                    <h4 style="
                        margin-bottom: 20px;
                        margin-top: 40px;
                    ">닉네임 : ${mypage.username}</h4>
                    <h4 style="
                      margin-bottom: 20px;
                  ">현재체중 : ${mypage.now} kg</h4>
                                      <h4 style="
                      margin-bottom: 40px;
                  ">목표체중 : ${mypage.goal} kg</h4>
                </div>
           `
        });
        
    
        mypageContainer.innerHTML = html;

      });
  });

    export const getmypage = () => getDocs(collection(db, 'mypage'))
    export const onGetmypage = (callback) => onSnapshot(collection(db, "mypage"), callback)


    updatemypage.addEventListener('click', (e) => {
      
      var username = document.getElementById('username').value;
      var now = document.getElementById('now').value;
      var goal = document.getElementById('goal').value;

      updateDoc(doc(db, "mypage", 'Obl9K6CrM5Ohfxxmymua'), {
        username: username,
        now: now,
        goal: goal
      });

      mypageForm.reset()
      alert('프로필 수정 완료!');

    });



</script>
