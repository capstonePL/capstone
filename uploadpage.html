<body>
<div class="container" style="padding-left: 17px;padding-right: 17px;">
<div id="board_write">
<div class="m-3 bg-success"></div> 
<button type="button" onclick="location.href='uploadboard.html'" class="btn-close" style="margin-top: 15px;margin-left: 310px;" class="position-absolute top-0 end-10" aria-label="Close"></button>
<div class="m-2 bg-success"></div> 
<form action="write.jsp" method="post" style="margin-top: 33px;">
    <form>   
        <h3>루틴 영상 업로드</h3> 
        <div class="form-group">
          <label for="name"></label>
          <input type="text" class="form-control" id="title" placeholder="글 제목을 작성하세요">
        </div>
        <div class="m-2 bg-success"></div> 
        <div id="in_content">
            <textarea class="form-control" placeholder="내용" id="data" rows="3"></textarea>
        </div> 

        <div class="form-group">
          <label for="exampleInputFile"></label>
          <input type="file" id="exampleInputFile">
        </div>
        
        <div class="m-3 bg-success"></div>
        <button type="submit" class="rounded-pill" style="margin-left: 4px;padding-left: 150px;padding-right: 150px;padding-top:20px 10px;padding-bottom: 10px;padding-top: 10px;margin-top: 27px;" id="advanced-set-submit">등록</button>
      </form>
    </div>
</div>
